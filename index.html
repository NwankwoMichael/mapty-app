<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="reset-container">
        <div class="reset">Reset</div>
        <div class="reset__overlay hide">
          <p class="reset--prompt hide">
            Proceed with reseting entire workouts list?
          </p>
          <button class="proceed__reset hide">Proceed</button>
          <button class="decline__reset hide">Return</button>
        </div>
      </div>
      <img src="logo.png" alt="Logo" class="logo" />
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
        <div class="choice-modal-overlay hide">
          <button class="cancel--btn" type="button">&times;</button>
          <button class="delete--btn hide" type="button">Delete</button>
          <button class="edit--btn hide" type="button">Edit</button>
        </div>
        <form class="edit__form edit-form__modal hide">
          <button type="button" class="close-modal">&times;</button>
          <div class="edit-form__row">
            <label class="edit-form__label">Distance</label>
            <input
              class="edit-form__input edit-form__input--distance"
              placeholder="km"
            />
          </div>
          <div class="edit-form__row">
            <label class="edit-form__label">Duration</label>
            <input
              class="edit-form__input edit-form__input--duration"
              placeholder="min"
              value=""
            />
          </div>
          <div class="edit-form__row">
            <label class="edit-form__label">Cadence</label>
            <input
              class="edit-form__input edit-form__input--cadence"
              placeholder="step/min"
              value=""
            />
          </div>
          <div class="edit-form__row edit-form__row__hidden">
            <label class="edit-form__label">Elev Gain</label>
            <input
              class="edit-form__input edit-form__input--elevation"
              placeholder="meters"
              value=""
            />
          </div>
          <button type="submit" class="edit-form__btn">OK</button>
        </form>
        <div class="overlay hide"></div>
      </ul>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
